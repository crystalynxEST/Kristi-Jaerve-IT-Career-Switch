<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Company Directory</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-utilities.min.css" />
        <link rel="stylesheet" href="libs/css/fontawesome-free-6.2.0-web/css/all.min.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="libs/css/style.css" />

    </head>

    <body>

        <div id="preloader" class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow text-dark m-3" role="status"></div>
            <div class="spinner-grow text-danger m-3" role="status"></div>
            <div class="spinner-grow text-dark m-3" role="status"></div>
        </div>

        <section>
            <div class="appHeader">
                <div class="row">

                    <div class="col">
                        <input id="searchInp" class="form-control mb-3" placeholder="Search">
                    </div>

                        <div class="col-5 text-end me-2">
                    

                        <div class="btn-group" role="group" aria-label="buttons">

                            <button id="refreshBtn" type="button" class="btn btn-primary text-uppercase">
                                <i class="fa-solid fa-refresh fa-fw"></i>
                            </button>
                            <button id="filterBtn" type="button" class="btn btn-primary text-uppercase" data-bs-toggle="modal" data-bs-target="#filterPersonnelModal">
                                <i class="fa-solid fa-filter fa-fw"></i>
                            </button>
                            <button id="addBtn" type="button" class="btn btn-primary text-uppercase"> 
                                <i class="fa-solid fa-plus fa-fw"></i>
                            </button>

                        </div>
                    </div>
                </div>

                <!-- ----------------------NAV TABS -------------------------- -->

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab"
                            data-bs-target="#personnel-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                            aria-selected="true">
                            <i class="fa-solid fa-person fa-lg fa-fw"></i><span
                                class="d-none d-sm-block">Personnel</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab"
                            data-bs-target="#departments-tab-pane" type="button" role="tab"
                            aria-controls="profile-tab-pane" aria-selected="false">
                            <i class="fa-solid fa-building fa-lg fa-fw"></i><span
                                class="d-none d-sm-block">Departments</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="locationsBtn" data-bs-toggle="tab"
                            data-bs-target="#locations-tab-pane" type="button" role="tab"
                            aria-controls="contact-tab-pane" aria-selected="false">
                            <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i><span
                                class="d-none d-sm-block">Locations</span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- ----------------------PERSONNEL TAB -------------------------- -->
            <div class="tab-content bg-white">
                <div class="tab-pane show active" id="personnel-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                    tabindex="0">
                    <div class="table-responsive">
                    <table class="table table-hover">
                        <tbody id="personnelTableBody">
                        </tbody>
                    </table>
                </div>
                <ul class="pagination" id="pagination"></ul>
            </div>

                <!-- ----------------------DEPARTMENTS TAB -------------------------- -->
                <div class="tab-pane" id="departments-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                    tabindex="0">
                    <table class="table table-hover">
                        <tbody id="departmentTableBody">
                        </tbody>
                    </table>
                </div>

                <!-- ----------------------LOCATIONS TAB -------------------------- -->
                <div class="tab-pane" id="locations-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                    tabindex="0">
                    <table class="table table-hover">
                        <tbody id="locationTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- ----------------------FOOTER -------------------------- -->
            <footer class="border-top text-center fw-bold">
                <p class="fw-light my-3" data-copyright="181223">&copy; ITCS 2023 - Do not distribute</p>
            </footer>
        </section>


        <!-- ---------------------- PERSONNEL -------------------------- -->
        <div id="addPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
            aria-labelledby="addPersonnelModalLabel" aria-hidden="true">

            <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
            <!--   that the header and footer are always on display by making the body scroll -->

            <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content shadow">

                    <div class="modal-header bg-primary bg-gradient text-white">
                        <h5 class="modal-title">Add Employee</h5>
                        <button type="button" class="btn-close btn-close-white text-uppercase" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <form id="addPersonnelForm">

                            <input type="hidden" id="addPersonnelEmployeeID">

                            <div class="form-floating mb-3 form-group">
                                <input type="text" class="form-control" id="addPersonnelFirstName"
                                    placeholder="First name" required>
                                <label for="addPersonnelFirstName">First name</label>
                                <div id="addPersonnelFirstName-error" class="text-danger"></div>
                            </div>

                            <div class="form-floating mb-3 form-group">
                                <input type="text" class="form-control" id="addPersonnelLastName"
                                    placeholder="Last name" required>
                                <label for="addPersonnelLastName">Last name</label>
                                <div id="addPersonnelLastName-error" class="text-danger"></div>
                            </div>

                            <div class="form-floating mb-3 form-group">
                                <input type="text" class="form-control" id="addPersonnelJobTitle"
                                    placeholder="Job title" required>
                                <label for="addPersonnelJobTitle">Job Title</label>
                                <div id="addPersonnelJobTitle-error" class="text-danger"></div>
                            </div>

                            <div class="form-floating mb-3 form-group">
                                <input type="email" class="form-control" id="addPersonnelEmailAddress"
                                    placeholder="Email address" required>
                                <label for="addPersonnelEmailAddress">Email Address</label>
                                <div id="addPersonnelEmailAddress-error" class="text-danger"></div>
                            </div>

                            <div class="form-floating form-group">
                                <select class="form-select" id="addPersonnelDepartment" placeholder="Department">
                                </select>
                                <label for="addPersonnelDepartment">Department</label>
                                <div id="addPersonnelDepartment-error" class="text-danger"></div>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" form="addPersonnelForm"
                            class="btn btn-outline-primary btn-sm myBtn text-uppercase">SAVE</button>
                        <button type="button" class="btn btn-outline-primary btn-sm myBtn text-uppercase"
                            data-bs-dismiss="modal">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- EDIT -->
        <div id="editPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
        aria-labelledby="editPersonnelModalLabel" aria-hidden="true">

        <!--   that the header and footer are always on display by making the body scroll -->

        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

                <div class="modal-header bg-primary bg-gradient text-white">

                    <button type="button" class="btn-close btn-close-white text-uppercase" data-bs-dismiss="modal"

                </div>

                <div class="modal-body">

                        <input type="hidden" id="editPersonnelEmployeeID">

                            <input type="text" class="form-control" id="editPersonnelFirstName"
                                placeholder="First name" required>
                            <label for="editPersonnelFirstName">First name</label>
                            <div id="editPersonnelFirstName-error" class="text-danger"></div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editPersonnelLastName"
                                placeholder="Last name" required>
                            <label for="editPersonnelLastName">Last name</label>
                            <div id="editPersonnelLastName-error" class="text-danger"></div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editPersonnelJobTitle"
                                placeholder="Job title" required>
                            <label for="editPersonnelJobTitle">Job Title</label>
                            <div id="editPersonnelJobTitle-error" class="text-danger"></div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="editPersonnelEmailAddress"
                                placeholder="Email address" required>
                            <label for="editPersonnelEmailAddress">Email Address</label>
                            <div id="editPersonnelEmailAddress-error" class="text-danger"></div>
                        </div>

                        <div class="form-floating">
                            <select class="form-select" id="editPersonnelDepartment" placeholder="Department">
                            </select>
                            <label for="editPersonnelDepartment">Department</label>
                            <div id="editPersonnelDepartment-error" class="text-danger"></div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" form="editPersonnelForm"
                        class="btn btn-outline-primary btn-sm myBtn text-uppercase">SAVE</button>
                    <button type="button" class="btn btn-outline-primary btn-sm myBtn text-uppercase"
                        data-bs-dismiss="modal">CANCEL</button>
                </div>
            </div>
        </div>
    </div>


        <!-- ------------------------- DEPARTMENT ---------------------------- -->

        <div id="addDepartmentModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"

            <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

                            <input type="hidden" id="addDepartmentID">

                                <div id="addDepartmentName-error" class="text-danger"></div>

                            <div class="form-floating">

            </div>
        </div>


        <!-- EDIT -->
        <div id="editDepartmentModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
        aria-labelledby="editDepartmentModalLabel" aria-hidden="true">

        <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
        <!--   that the header and footer are always on display by making the body scroll -->

        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">

                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close btn-close-white text-uppercase" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="editDepartmentForm">

                        <input type="hidden" id="editDepartmentID">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editDepartmentName"
                                placeholder="First name" required>
                            <label for="editDepartmentName">Department name</label>
                            <div id="editDepartmentName-error" class="text-danger"></div>
                        </div>

                        <div class="form-floating">
                            <select class="form-select" id="editDepartmentLocation" placeholder="Location">

                </div>

                <div class="modal-footer">
                    <button type="submit" form="editDepartmentForm"

                </div>
            </div>
        </div>
    </div>

        <!--   the last two classes centre the modal and, if the content is too long, ensures  -->

<!-- EDIT -->
<div id="editLocationModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="editLocationModalLabel" aria-hidden="true">
    <!--   the last two classes centre the modal and, if the content is too long, ensures  -->

</div>


<!-- --------------FILTER PERSONNEL MODAL ------- -->

<div id="filterPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <!--   the last two classes centre the modal and, if the content is too long, ensures  -->
    <!--   that the header and footer are always on display by making the body scroll -->

    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">

        <div class="modal-content modal-sm shadow">

            <div class="modal-header bg-primary bg-gradient text-white">
                <h5 class="modal-title">Filter Employees</h5>
                <button type="button" class="btn-close btn-close-white text-uppercase" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <form id="filterPersonnelForm">

                    <div class="form-floating mb-3">
                        <select class="form-select" id="departmentFilter" placeholder="Department">
                        </select>
                        <label for="departmentFilter">Department</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" id="locationFilter" placeholder="Location">
                        </select>
                        <label for="locationFilter">Location</label>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


    <!-- ----------------- DELETION MODAL -------------------------- -->
    <div class="modal fade" id="confirmDeleteModal"  data-bs-backdrop="false" data-bs-keyboard="false"  tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary bg-gradient text-white">
                <h5 class="modal-title" id="confirmDeleteModalLabel"></h5>
                <button type="button" class="btn-close btn-close-white text-uppercase" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="confirmDeleteEntryDenied">
                        <span id="confirmDeleteStatement"></span> <span id="confirmDeleteForTable" class="fw-bold"></span> because it has <span id="confirmDeleteForCount" class="fw-bold"></span> <span id="confirmDeleteForReason"></span>.
                    </div>

                    <div id="confirmDeleteEntry">
                        <span id="confirmDeleteStatementFor"></span> <span id="confirmDeleteForEntry" class="fw-bold"></span>?
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary text-uppercase" id="secondaryDeleteBtn" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary text-uppercase" id="confirmDeleteBtn" data-bs-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ----------------- ERROR MODAL -------------------------- -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel"></h5>
                    <button type="button" class="btn-close text-uppercase" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
